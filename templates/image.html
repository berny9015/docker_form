{% extends 'index.html' %}
{% block title %}镜像信息{% endblock %}
{% block content %}
<div class="container" style="width: auto">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>镜像信息</h2></div>
            <div id="toolbar" class="btn-group">
                <div class="btn-group">
				    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">主机列表 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        {% for host in hostList %}
                        <li>
                             <a href="#">{{ host.ip }}</a>
                        </li>
                        {% endfor %}
                    </ul>
			    </div>
                <button id="image_btn_add" type="button" class="btn btn-default" onclick="window.location.href='/image_add '">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="image_btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <div class="panel-body">
                <table id="image_table"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
