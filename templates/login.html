{% extends 'index.html' %}
{% block title %}登陆{% endblock %}
{% block content %}
<div class="jumbotron" style="height: 500px">
    <div class="container">
        <div class="row">
            <p style="font-size: 30px;font-weight: bold;margin: 30px 0 ">登陆</p>
            <form role="form" id="loginform" method="POST" action="/login">
                {% csrf_token %}
                <div class="form-group" >
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-7">
                            <input type="text" id="paword" class="form-control" placeholder="请输入验证码" name="check_code">
                        </div>
                        <div class="col-xs-5">
                            <img src="/check_code" onclick="changeCheckCode(this);">
                        </div>
                    </div>
                </div>
                <div class="checkbox" style="margin: 30px 0 ">
                    <label>
                        <input type="checkbox" value="1" name="rmb"> 一个月内自动登陆
                    </label>
                    <div class="right">
                        <a href="#">忘记密码？</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <a id="submit" class="btn btn-default">登 陆</a>
                    </div>
                    <div class="col-xs-6" style="padding-left: 0;">
                        <div class="alert alert-danger hide">
                            <span style="padding: 0 5px 0 5px;display: inline-block;font-size: 14px">
                                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                            </span>
                            <span id="error_msg" style="font-size: 12px;"></span>
                        </div>
                    </div>
                    <div class="col-xs-3" style="padding-right: 0;">
                        <a  href="/register" class="btn btn-default">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
