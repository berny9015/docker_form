{% extends 'index.html' %}
{% block title %}容器信息{% endblock %}
{% block content %}
<div class="container" style="width: auto">
    <div class="col-lg-12" >
        <div class="panel panel-default" >
            <div class="panel-heading"><h2>容器信息</h2></div>
            <div id="toolbar2" class="btn-group">
                <button id="con_btn_add" type="button" class="btn btn-default" onclick="window.location.href='/container_add '">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="con_btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <div class="panel-body">
                <table id="container_table"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
